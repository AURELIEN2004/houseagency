{% extends "index.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
h1 {
    color: #333;
}
form {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 100%;
}
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button {
    background-color: #5cb85c;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #4cae4c;
}
.error {
    color: red;
    font-size: 0.9em;
}
.card-img-right {
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
}
</style>
<div class="container">
    <div class="row mt-5 mb-5">
        <!-- Formulaire à gauche -->
        <div class="col-lg-6 shadow p-4">
            <h3>Connexion</h3>
            {% if erreur %}
            <p class="error">{{ erreur }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {% if msg %}
                <div class="border border-danger border-2 p-3 my-3 text-danger">{{msg}}</div>
                {% endif %}
                <div class="form-group">
                    <label for="username">Nom</label>
                    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <label for="mot_de_passe">Mot de passe</label>
                    <input type="password" name="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-success">Se connecter</button>
                <p>Don't have account <a href="{% url 'register' %}">S'inscrire</a></p>
            </form>
        </div>
        <!-- Image à droite -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <img src="https://www.yonder.fr/sites/default/files/styles/scale_1100x734/public/destinations/1%20Lou%20Pinet%20%C2%A9%20Matthieu%20Salvaing%20%284%29_0.jpg?itok=4ozyFRCj" 
                 class="card-img-right" 
                 alt="Image de l'hôtel" 
                 style="max-width: 100%; max-height: 500px;">
        </div>
    </div>
</div>
{% endblock %}
