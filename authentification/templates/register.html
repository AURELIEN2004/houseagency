{% extends "index.html" %}
{% load static %}
{% block content %}

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  

          
      


<style>
    


h1 {
    color: #333;
}

form {
    background: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
button {
    width: 100%;
    padding: 5px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #5cb85c;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

.error {
    color: red;
    font-size: 0.9em;
}
</style>
<div class="container">
       <div class="row mt-5 mb-5" chadow>
   <div class="col-lg-6 shadow p-4" >

    <h3>Creer votre compte</h3>
    {% if erreur %}
    <p class="error">{{ erreur }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% if msg %}
        <div class="border border-danger border-2 p-3 my-3 text-danger">{{msg}}</div>
        {% endif %}
                    <select class="form-control mb-3" name="typec" required>
                        <option value="">Type de compte</option>
                        <option value="locataire">Locataire</option>
                        <option value="propriétaire">Propriétaire</option>
                    </select>
                    <div class="form-group">
                        <label for="username">Nom</label>
                        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="text" name="phone" placeholder="237+Téléphone" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="mot_de_passe">Mot de passe</label>
                        <input type="password" name="password" placeholder="Mot de passe" required>
                    </div>

                    <label for="profile_image ">Photo profile</label>
                    <input type="file" name="profile_image">
        <button type="submit" class="btn btn-success">S'inscrire</button>
        <p>Already have account <a href="{% url 'login' %}">Se connecter</a></p>
    </form>
   </div> 

  
    <img src="https://www.yonder.fr/sites/default/files/styles/scale_1100x734/public/destinations/1%20Lou%20Pinet%20%C2%A9%20Matthieu%20Salvaing%20%284%29_0.jpg?itok=4ozyFRCj" class="card-img-lef" alt="" height="500" width="550" >
</div>
</div>

{% endblock %}
