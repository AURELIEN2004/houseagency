{% extends "index.html" %}

{% block style %}
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f4f4f4;
}

h1 {
  color: #333;
}

form {
  background: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  margin: auto;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #5cb85c;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #4cae4c;
}

.error {
  color: red;
  font-size: 0.9em;
}
</style>

{% endblock %}


{% block content %}
 <div class="container">
    <div class="row mt-5 mb-5" chadow>
    <div class="col-lg-6 shadow p-4" >

        <h3>Modifier vos informations personnels</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nom</label>
                <input type="text" name="username" placeholder="nom" value="{{ user.username }}">
            </div>
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="phone" name="phone" placeholder="Téléphone" value="{{ profile.phone }}">
            </div>
           
            <div class="form-group">
                <label for="mot_de_passe">Mot de passe</label>
                <input type="password" name="password" placeholder="Mot de passe"  value="{{ profile.phone }}">
            </div>
            <label for="profile_image ">Photo profile</label>
            <input type="file" name="profile_image">
            <button type="submit" class="btn btn-success">Mettre à jour</button>
          
        </form>
    </div> 
    <div>
          <img src="https://www.yonder.fr/sites/default/files/styles/scale_1100x734/public/destinations/1%20Lou%20Pinet%20%C2%A9%20Matthieu%20Salvaing%20%284%29_0.jpg?itok=4ozyFRCj" class="card-img-lef" alt="" height="200px" width="200px" >
    </div>
    </div>
  </div>
    
  <a href="{% url 'profile' %}">retour</a>
 

{% endblock %}
