{% extends "index.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
 .container{
 background-color: rgb(238, 252, 252);
 }

h1 {
  color: #333;
}

form {
  background: rgb(253, 247, 247);
  padding: 8px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  margin: auto;
}


input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 2px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #5cb85c;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #07fc07;
}

.error {
  color: red;
  font-size: 0.9em;
}
</style>
 <div class="container">
    <div class="row mt-5 mb-5" chadow>
    <div class="col-lg-6 shadow p-4" >

        <h3>Modifier vos informations personnels</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nom</label>
                <input type="text" name="username" placeholder="nom" value="{{ user.username }}">
            </div>
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" name="phone" placeholder="Téléphone" value="{{ profile.phone }}" >
            </div>
           
            <div class="form-group">
                <label for="mot_de_passe">Mot de passe</label>
                <input type="password" name="password" placeholder="Mot de passe"  value="{{ profile.phone }}">
            </div>
            <label for="profile_image ">Photo profile</label>
            <input type="file" name="profile_image">
            <button type="submit" class="btn btn-success">Mettre à jour</button>
          
        </form>
    </div> 
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <img src="https://www.yonder.fr/sites/default/files/styles/scale_1100x734/public/destinations/1%20Lou%20Pinet%20%C2%A9%20Matthieu%20Salvaing%20%284%29_0.jpg?itok=4ozyFRCj" 
           class="card-img-right" 
           alt="Image de l'hôtel" 
           style="max-width: 500px; height: 100%;">
  </div>
    </div>
  </div>
    
  <a href="{% url 'profile' %}">retour</a>
 

{% endblock %}
