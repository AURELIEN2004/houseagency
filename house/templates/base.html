<SCRIPT LANGUAGE="Javascript">
                 
  const texteDefilant = document.querySelector ('.texte-defilant');
  const arreter = document.getElementbyId('arreter');
  const reprendre = document.getElementbyId('reprendre');
  let animation;
  arreter .addEventListener('click', ()  =>
  {
    animation = texteDefilant.animate([
  { transform: 'translateX(0)'}
  ], {
       duration: 1000,
       fill: 'forwards'
  });
});
reprendre .addEventListener('click', ()=>
   {
  animation.play();
});



var small_menu = document.querySelector('.toggle_menu')
var menu = document.querySelector('.menu')

small_menu.onclick = function(){
small_menu.classList.toggle('active');
menu.classList.toggle('responsive');
}
</script>
