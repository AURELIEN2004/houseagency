

<!DOCTYPE html>
<html lang="en">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>MON AGENCE</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark shadow">
    <div class="container">
      <a class="navbar-brand text-white" href="#">luxe agence</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active text-white" href="/">Acceuil <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link text-white" href="gallery">Gallery</a>
          <a class="nav-item nav-link text-white " href="#">A Propos</a>
          <a class="nav-item nav-link text-white " href="#">contactez-nous</a>
          <a class="nav-item nav-link btn btn btn-success text-white ml-5" href="{% url 'login' %}">connexion </a>
          <a class="nav-item nav-link btn btn btn-info text-white ml-4" href="{% url 'register' %}">creer un compte</a> 
        
            
                 
        </div>
        
        
      </div>
    </div>
  </nav>


  <form class="d-flex mt-3" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-success" type="submit">Search</button>
  </form>
  
  <div class="row">
    {% for logement in logements %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{ logement.image.url }}" alt="" class="card-ing-top" width="300" height="300">
            <div class="card-body">
                <div id="aa{{ logement.id }}" class="card-title">{{ logement.categorie }} Ã  {{ logement.ville }}</div>
                <div id="price{{ logement.id }}" style="color:orange" class="card-text"> {{ logement.price }}</div>
                <a href="{{ logement.id }}" class="btn btn-warning">Voire</a>
                <button id="{{ logement.id }}" class="btn ted btn-success">Reserver</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
