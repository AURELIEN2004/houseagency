
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Logement</title>
     <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<h1>Résultats de Recherche</h1>
<div class="row">
    {% for logement in logements %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{ logement.image.url }}" alt="" class="card-ing-top" width="300" height="300">
            <div class="card-body">
                <div id="aa{{ logement.id }}" class="card-title">{{ logement.categorie }} à {{ logement.ville }}</div>
                <div id="prix{{ logement.id }}" style="color:orange" class="card-text"> {{ logement.prix }}</div>
                <a href="{{ logement.id }}" class="btn btn-warning">Voire</a>
                <button type="submit" id="{{ logement.id }}" class="btn  btn-success">Reserver</button>
                 
                <button ><a href="tel:{{ logement.phone }}"class="btn btn-success"><i class="fas fa-phone"></i></a></button> 
 
                <button><a href="https://wa.me/237{{ logement.phone }}" target="_blank"class="btn btn-success"> <i class="fab fa-whatsapp"></i></a></button>
 
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<a href="{% url 'home' %}">Nouvelle recherche</a>

</body>
</html>
