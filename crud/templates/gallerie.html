<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        box-sizing: border-box;
        background-color: rgb(187, 250, 231);
        box-shadow: 560px;
    }
    form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
    }
    input, select {
        margin-bottom: 10px;
        padding: 10px;
        border: 3px solid #6952ee;
        border-radius: 4px;

    }
    button{
      background-color: rgb(6, 104, 233);
      text-align: center;
      max-width: 150px;
    
  }
    
</style>  

<h1>Liste des logements</h1>
<a href="{% url 'ajouter_logement' %}" class="btn  btn-success">Ajouter un logement</a>
<ul>
    {% for logement in logements %}
        <li>
            <h2>{{ logement.categorie }} à {{ logement.ville }}</h2>
            <p>{{ logement.description }}</p>
            <img src="{{ logement.image.url }}" alt="{{ logement.categorie }}" style="width: 200px;">
            <p>Prix : {{ logement.prix }} €</p>
            <p>Superficie : {{ logement.superficie }} m²</p>
            <a href="{% url 'modifier_logement' logement.pk %}" class="btn  btn-warning">Modifier</a>
            <form action="{% url 'supprimer_logement' logement.pk %}" method="post" style="display:inline;">
                {% csrf_token %}

                <button type="submit" class="btn  btn-danger">Supprimer</button>
                
            </form>
        </li>
    {% endfor %}
</ul>
