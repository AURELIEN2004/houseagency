{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        box-sizing: border-box;
        background-color: rgb(187, 250, 231);
        box-shadow: 560px;
    }
    form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
    }
    input, select {
        margin-bottom: 10px;
        padding: 10px;
        border: 3px solid #6952ee;
        border-radius: 4px;

    }
    button{
      background-color: rgb(6, 104, 233);
      text-align: center;
      max-width: 150px;
    
  }
    
</style>  

<h1>Modifier le logement</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="category">Categorie :</label>
     <select id="category" name="category" >
                <option value="tous">Tous</option>
                <option value="appartement">Appartement</option>
                <option value="maison">Maison</option>
                <option value="studio">Studio</option>
                <option value="chambre">Chambre</option>
     </select> <br>
    <label>Prix:</label>
    <input type="number" step="0.01" name="prix" value="{{ logement.prix }}" required><br>

    <label>Région:</label>
    <input type="text" name="region" value="{{ logement.region }}" required><br>

    <label>Ville:</label>
    <input type="text" name="ville" value="{{ logement.ville }}" required><br>

    <label>Quartier:</label>
    <input type="text" name="quartier" value="{{ logement.quartier }}" required><br>

    <label>Description:</label>
    <textarea name="description" required>{{ logement.description }}</textarea><br>

    <label>Superficie (m²):</label>
    <input type="number" step="0.01" name="superficie" value="{{ logement.superficie }}" required><br>

    <label>Image (laisser vide pour ne pas changer):</label>
    <input type="file" name="image"><br>

    <button type="submit">Modifier</button>
</form>
