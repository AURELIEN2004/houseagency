{% extends "index.html" %}
{% load static %}
{% block content %}



<h1>Modifier le logement</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="categorie">Catégorie :</label>
    <select id="categorie" name="categorie">
        <option value="catégorie" disabled selected>Catégories</option>
        <option value="appartement">Appartement</option>
        <option value="maison">Maison</option>
        <option value="studio">Studio</option>
        <option value="chambre">Chambre</option>
    </select>
    
    <label>Prix :</label>
    <input type="number" step="0.01" name="prix" value="{{ logement.prix }}" required>

    <label>Région :</label>
    <input type="text" name="region" value="{{ logement.region }}" required>

    <label>Ville :</label>
    <input type="text" name="ville" value="{{ logement.ville }}" required>

    <label>Quartier :</label>
    <input type="text" name="quartier" value="{{ logement.quartier }}" required>

    <label>Description :</label>
    <textarea name="description" required>{{ logement.description }}</textarea>

    <label>Superficie (m²) :</label>
    <input type="number" step="0.01" name="superficie" value="{{ logement.superficie }}" required>

    <label>Téléphone :</label>
    <input type="text" name="phone" value="{{ logement.phone }}" required>

    <label>Image (laisser vide pour ne pas changer) :</label>
    <input type="file" name="image">

    <button type="submit" class="btn btn-success">Modifier</button>
</form>
<a href="{% url 'gallerie' %}">Annuler</a>

{% endblock %}
