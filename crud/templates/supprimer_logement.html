{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">


<h1>Supprimer le logement</h1>
<p>Êtes-vous sûr de vouloir supprimer {{ logement.category }} à {{ logement.ville }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
</form>
<a href="{% url 'gallerie' %}">Annuler</a>
