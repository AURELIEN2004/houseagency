         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 10px;
        box-sizing: border-box;
        background-color: rgb(187, 250, 231);
        box-shadow: 560px;
    }
    form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
    }
    input, select {
        margin-bottom: 10px;
        padding: 10px;
        border: 3px solid #6952ee;
        border-radius: 4px;

    }
    button{
      background-color: rgb(6, 104, 233);
      text-align: center;
      max-width: 150px;
    
  }
    
</style>  

<h1>Ajouter un logement</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="categorie">Categorie :</label>
     <select id="categorie" name="categorie" >
                <option value="tous">Tous</option>
                <option value="appartement">Appartement</option>
                <option value="maison">Maison</option>
                <option value="studio">Studio</option>
                <option value="chambre">Chambre</option>
     </select> 
            
    <label>Prix:</label>
    <input type="number" step="0.01" name="prix" required>

    <label>Région:</label>
    <input type="text" name="region" required>

    <label>Ville:</label>
    <input type="text" name="ville" required>

    <label>Quartier:</label>
    <input type="text" name="quartier" required>

    <label>Description:</label>
    <textarea name="description" required></textarea>

    <label>Superficie (m²):</label>
    <input type="number" step="0.01" name="superficie" required>

    <label>Telephone:</label>
    <input type="text"  name="phone" placeholder="entrer numero valide" required>

    <label>Image:</label>
    <input type="file" name="image" required>

    <button type="submit" class="btn  btn-success">Ajouter</button>
</form>
