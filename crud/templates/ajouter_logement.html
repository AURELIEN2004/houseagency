{% extends "index.html" %}
{% load static %}
{% block content %}


 

<h1>Ajouter un logement</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="categorie">Categorie :</label>
     <select id="categorie" name="categorie" >
                <option value="catégorie" disabled selected>Catégories</option>
                <option value="appartement">Appartement</option>
                <option value="maison">Maison</option>
                <option value="studio">Studio</option>
                <option value="chambre">Chambre</option>
     </select> 
            
    <label>Prix:</label>
    <input type="number" name="prix" required>

    <label>Région:</label>
    <input type="text" name="region" required>

    <label>Ville:</label>
    <input type="text" name="ville" required>

    <label>Quartier:</label>
    <input type="text" name="quartier" required>

    <label>Description:</label>
    <textarea name="description" required></textarea>

    <label>Superficie (m²):</label>
    <input type="number" step="0.01" name="superficie" required>

    <label>nombre_chamre :</label>
    <input type="nb_room" step="0.01" name="nb_room" required>

  
    <label>nombre_douche :</label>
    <input type="nb_bath" step="0.01" name="nb_bath" required>

    <label>Telephone:</label>
    <input type="tel"  name="phone" placeholder="entrer numero valide" required>

    <label>Image:</label>
    <input type="file" name="image" required>

    <button type="submit" class="btn  btn-success">Ajouter</button>
</form>

{% endblock %}
